
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lotto Number Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Lotto Number Recommendation</h1>
    <button id="generate-btn">Generate Numbers</button>
    <div id="lotto-numbers"></div>

    <hr class="section-divider">

    <h1>Lunch Menu Recommendation</h1>
    <button id="lunch-btn">Recommend Lunch</button>
    <div id="lunch-result"></div>

    <hr class="section-divider">

    <h1>Leave a Review</h1>
    <form id="review-form" action="https://formspree.io/f/meelezzr" method="POST">
        <div class="form-group">
            <label for="review-name">Name</label>
            <input type="text" id="review-name" name="name" placeholder="Your name" required>
        </div>
        <div class="form-group">
            <label for="review-email">Email</label>
            <input type="email" id="review-email" name="email" placeholder="Your email" required>
        </div>
        <div class="form-group">
            <label for="review-rating">Rating</label>
            <div class="star-rating" id="star-rating">
                <span class="star" data-value="1">&#9733;</span>
                <span class="star" data-value="2">&#9733;</span>
                <span class="star" data-value="3">&#9733;</span>
                <span class="star" data-value="4">&#9733;</span>
                <span class="star" data-value="5">&#9733;</span>
            </div>
            <input type="hidden" id="review-rating-value" name="rating" value="">
        </div>
        <div class="form-group">
            <label for="review-message">Review</label>
            <textarea id="review-message" name="message" rows="4" placeholder="Write your review here..." required></textarea>
        </div>
        <button type="submit" id="review-submit-btn">Submit Review</button>
    </form>
    <div id="review-status"></div>

    <hr class="section-divider">

    <h1>Dog or Cat?</h1>
    <p class="tm-subtitle">Use your webcam to find out if it's a dog or a cat!</p>
    <button id="tm-start-btn" onclick="initTeachableMachine()">Start Camera</button>
    <div id="webcam-container"></div>
    <div id="label-container"></div>

    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>
    <script>
        const TM_URL = "https://teachablemachine.withgoogle.com/models/gpsVkDUYr/";
        let tmModel, webcam, labelContainer, maxPredictions;

        async function initTeachableMachine() {
            const btn = document.getElementById('tm-start-btn');
            btn.disabled = true;
            btn.textContent = 'Loading model...';

            const modelURL = TM_URL + "model.json";
            const metadataURL = TM_URL + "metadata.json";

            tmModel = await tmImage.load(modelURL, metadataURL);
            maxPredictions = tmModel.getTotalClasses();

            const flip = true;
            webcam = new tmImage.Webcam(300, 300, flip);
            await webcam.setup();
            await webcam.play();
            window.requestAnimationFrame(loop);

            document.getElementById("webcam-container").appendChild(webcam.canvas);
            labelContainer = document.getElementById("label-container");
            labelContainer.innerHTML = '';
            for (let i = 0; i < maxPredictions; i++) {
                const div = document.createElement("div");
                div.classList.add("tm-label");
                labelContainer.appendChild(div);
            }

            btn.textContent = 'Camera Active';
        }

        async function loop() {
            webcam.update();
            await predict();
            window.requestAnimationFrame(loop);
        }

        async function predict() {
            const prediction = await tmModel.predict(webcam.canvas);

            let best = { className: '', probability: 0 };
            for (let i = 0; i < maxPredictions; i++) {
                const p = prediction[i];
                const pct = Math.round(p.probability * 100);
                const bar = labelContainer.childNodes[i];
                bar.innerHTML = `
                    <span class="tm-class-name">${p.className}</span>
                    <div class="tm-bar-track">
                        <div class="tm-bar-fill" style="width: ${pct}%"></div>
                    </div>
                    <span class="tm-pct">${pct}%</span>
                `;
                if (p.probability > best.probability) best = p;
            }

            const canvas = document.querySelector('#webcam-container canvas');
            if (canvas) {
                canvas.className = best.className.toLowerCase().includes('dog') ? 'tm-border-dog' : 'tm-border-cat';
            }
        }
    </script>

    <script src="main.js"></script>
</body>
</html>
