
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google-adsense-account" content="ca-pub-6454293227427570">
    <title>Lotto Number Generator</title>
    <link rel="stylesheet" href="style.css">
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-6454293227427570"
         crossorigin="anonymous"></script>
</head>
<body>
    <h1>Lotto Number Recommendation</h1>
    <button id="generate-btn">Generate Numbers</button>
    <div id="lotto-numbers"></div>

    <hr class="section-divider">

    <h1>Lunch Menu Recommendation</h1>
    <button id="lunch-btn">Recommend Lunch</button>
    <div id="lunch-result"></div>

    <hr class="section-divider">

    <h1>Leave a Review</h1>
    <form id="review-form" action="https://formspree.io/f/meelezzr" method="POST">
        <div class="form-group">
            <label for="review-name">Name</label>
            <input type="text" id="review-name" name="name" placeholder="Your name" required>
        </div>
        <div class="form-group">
            <label for="review-email">Email</label>
            <input type="email" id="review-email" name="email" placeholder="Your email" required>
        </div>
        <div class="form-group">
            <label for="review-rating">Rating</label>
            <div class="star-rating" id="star-rating">
                <span class="star" data-value="1">&#9733;</span>
                <span class="star" data-value="2">&#9733;</span>
                <span class="star" data-value="3">&#9733;</span>
                <span class="star" data-value="4">&#9733;</span>
                <span class="star" data-value="5">&#9733;</span>
            </div>
            <input type="hidden" id="review-rating-value" name="rating" value="">
        </div>
        <div class="form-group">
            <label for="review-message">Review</label>
            <textarea id="review-message" name="message" rows="4" placeholder="Write your review here..." required></textarea>
        </div>
        <button type="submit" id="review-submit-btn">Submit Review</button>
    </form>
    <div id="review-status"></div>

    <hr class="section-divider">

    <h1>Dog or Cat?</h1>
    <p class="tm-subtitle">Use your webcam to find out if it's a dog or a cat!</p>
    <button id="tm-start-btn" onclick="initTeachableMachine()">Start Camera</button>
    <div id="tm-countdown"></div>
    <div id="webcam-container"></div>
    <div id="label-container"></div>
    <div id="tm-result"></div>

    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>
    <script>
        const TM_URL = "https://teachablemachine.withgoogle.com/models/gpsVkDUYr/";
        let tmModel, webcam, labelContainer, maxPredictions;

        async function initTeachableMachine() {
            const btn = document.getElementById('tm-start-btn');
            const countdownEl = document.getElementById('tm-countdown');
            const resultEl = document.getElementById('tm-result');
            btn.disabled = true;
            btn.textContent = 'Loading model...';
            resultEl.innerHTML = '';

            const modelURL = TM_URL + "model.json";
            const metadataURL = TM_URL + "metadata.json";

            tmModel = await tmImage.load(modelURL, metadataURL);
            maxPredictions = tmModel.getTotalClasses();

            const flip = true;
            webcam = new tmImage.Webcam(300, 300, flip);
            await webcam.setup();
            await webcam.play();

            const container = document.getElementById("webcam-container");
            container.innerHTML = '';
            container.appendChild(webcam.canvas);

            labelContainer = document.getElementById("label-container");
            labelContainer.innerHTML = '';

            // 3-second countdown
            btn.textContent = 'Analyzing...';
            for (let sec = 3; sec >= 1; sec--) {
                countdownEl.textContent = sec;
                countdownEl.className = 'tm-countdown-active';
                await new Promise(r => setTimeout(r, 1000));
                webcam.update();
            }
            countdownEl.textContent = '';
            countdownEl.className = '';

            // Final prediction after 3 seconds
            webcam.update();
            const prediction = await tmModel.predict(webcam.canvas);

            let best = { className: '', probability: 0 };
            for (let i = 0; i < maxPredictions; i++) {
                const p = prediction[i];
                if (p.probability > best.probability) best = p;
            }

            // Show result bars
            for (let i = 0; i < maxPredictions; i++) {
                const p = prediction[i];
                const pct = Math.round(p.probability * 100);
                const div = document.createElement("div");
                div.classList.add("tm-label");
                div.innerHTML = `
                    <span class="tm-class-name">${p.className}</span>
                    <div class="tm-bar-track">
                        <div class="tm-bar-fill" style="width: ${pct}%"></div>
                    </div>
                    <span class="tm-pct">${pct}%</span>
                `;
                labelContainer.appendChild(div);
            }

            // Show final verdict
            const bestPct = Math.round(best.probability * 100);
            const isDog = best.className.toLowerCase().includes('dog');
            resultEl.innerHTML = `<span class="tm-result-text ${isDog ? 'dog' : 'cat'}">${isDog ? 'üê∂' : 'üê±'} It's a ${best.className}! (${bestPct}%)</span>`;
            resultEl.querySelector('.tm-result-text').classList.add('pop-in');

            // Border color on webcam
            const canvas = document.querySelector('#webcam-container canvas');
            if (canvas) {
                canvas.className = isDog ? 'tm-border-dog' : 'tm-border-cat';
            }

            // Stop webcam
            webcam.stop();
            btn.disabled = false;
            btn.textContent = 'Try Again';
        }
    </script>

    <script src="main.js"></script>
</body>
</html>
